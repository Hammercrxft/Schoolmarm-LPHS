<!DOCTYPE html>
<html>
    <head>
        <title>Create Student Entry...</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="esperstyle.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="backdrop">new student</div>
        <div id="working_area">
            <div class="rounded marginized secondary_color card wacolumn">
                <form method="post">
                    <input type="hidden" id="formtype" name="formtype" value="newstudent">
                    <label for="fname">First name:</label>
                    <br>
                    <input type="text" id="fname" name="fname" value="John">
                    <br>
                    <label for="mname">Middle name:</label>
                    <br>
                    <input type="text" id="mname" name="mname" value="Yacerty">
                    <br>
                    <label for="lname">Last name:</label>
                    <br>
                    <input type="text" id="lname" name="lname" value="Doe">
                    <br>
                    <label for="namesuffix">Name Suffix (leave blank if none):</label>
                    <br>
                    <input type="text" id="namesuffix" name="namesuffix" value="Jr.">
                    <br>
                    <label for="dobyear">DOB Year:</label>
                    <br>
                    <input type="text" id="dobyear" name="dobyear" value="2005">
                    <br>
                    <label for="dobmonth">DOB Month (numerical only!):</label>
                    <br>
                    <input type="text" id="dobmonth" name="dobmonth" value="10">
                    <br>
                    <label for="dobday">DOB Day:</label>
                    <br>
                    <input type="text" id="dobday" name="dobday" value="24">
                    <br>
                    <label for="sexuality">sexuality (male/female):</label>
                    <br>
                    <input type="text" id="sexuality" name="sexuality" value="male">
                    <br>
                    <label for="address">address:</label>
                    <br>
                    <input type="text" id="address" name="address" value="Negra Arroyo Lane, Alberquerque, New Mexico">
                    <br>
                    <label for="contactnumber">contactnumber:</label>
                    <br>
                    <input type="text" id="contactnumber" name="contactnumber" value="09212347624">
                    <br>
                    <label for="parentguardian">parent/guardian:</label>
                    <br>
                    <input type="text" id="parentguardian" name="parentguardian" value="Janet Doe">
                    <br>
                    <label for="parentguardiancontact">parent/guardian contact #:</label>
                    <br>
                    <input type="text" id="parentguardiancontact" name="parentguardiancontact" value="09092223333">
                    <br>
                    <label for="section">section (GRADELEVEL SECTIONAME):</label>
                    <br>
                    <input type="text" id="section" name="section" value="11 Babbage">
                    <br>
                    <label for="teacher">section advisory teacher:</label>
                    <br>
                    <input type="text" id="teacher" name="teacher" value="Charles S. Babbage XII">
                    <br>
                    <label for="lrn">LRN:</label>
                    <br>
                    <input type="text" id="lrn" name="lrn" value="12313123">
                    <br>


                    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
</div></body><script src="script.js"></script>
</html>
