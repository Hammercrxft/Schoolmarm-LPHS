<!DOCTYPE html>
<html>
    <head>
        <title>Schoolmarm</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="esperstyle.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="backdrop">overview</div>
        <div id="working_area">
            <div class="rounded marginized main_color card wacolumn">
                <h2 class="card_label centered">SECTIONS</h2>
                <div class="separator"></div>
                <div id="sections_list" class="scrollable_list">
                </div>
                <div class="separator"></div>
                
            </div>
            <div class="rounded marginized main_color card wacolumn">
                <h2 class="card_label centered">TEACHERS</h2>
                <div class="separator"></div>
                <div id="teachers_list" class="scrollable_list">
                </div>
            </div>
            <div class="rounded marginized main_color card wacolumn">
                <h2 class="card_label centered">SCHOOL YEARS</h2>
                <div class="separator"></div>
                <div id="school_years_list" class="scrollable_list">
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
